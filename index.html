<head>

    <header>
        <img src="images/blocks.svg" alt="Logomarca do aplicativo Habits">

    <form>
        <div class="habits">

        </div>

        <div class="days">
            <div class="day">
                <div class="date">03/01</div>
                <input type="checkbox" name="studies">
                <input type="checkbox" name="food">
                <input type="checkbox" name="water">
            </div>

            <div class="day">
                <div class="date">03/01</div>
                <input type="checkbox" name="studies">

            </div>
